{% extends "layout.html" %}

{% block title %}Взять/Вернуть книги{% endblock %}

{% block content %}
    <div class="content" style="text-align: center;">
        <h2>Отсканируйте штрих код книги, прежде чем взять/вернуть её</h2>
        <img id="cover" src="" alt="" class="img-thumbnail", style="width: 370px; height: 500px; margin-top: 30px;">
        <h2 id="status">Статус операции</h2>
    </div>

    <script>
    $.get("http://localhost:5000/api/book/action", 
    	function(data) {
    		$("#cover").src = "http://localhost:5000/static/book/large-covers/" + data["book"] + ".jpg";
    		if(data["action"] == "take") {
    			$("#staus").innerText = "Вы взяли книгу"
    		} else {
    			$("#staus").innerText = "Вы вернули книгу"
    		}
    	},
    	"json")
    </script>
{% endblock %}
