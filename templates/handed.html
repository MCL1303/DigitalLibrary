{% extends "layout.html" %}

{% block title %}Мои книги{% endblock %}

{% block content %}
    <h3>На руках</h3>
    <div class="row">
        {% for book in books %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="{{book.image}}" alt="">
                    <div class="caption">
                        <h3>{{book.title}}</h3>
                        <p>{{book.author}}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
