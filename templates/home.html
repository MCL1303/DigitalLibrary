{% extends "layout.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
    <div class="row">
        <h3>Должно понравиться</h3>
        {% for book in recomendedBooks %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail" style="height: 470px;">
                    <img src="{{ 'http://localhost:5000/static/images/book/small-covers/' + book.id + '.jpg'}}" alt="">
                    <div class="caption" style="padding: 1em 0; text-align: center;">
                        <h3>{{book.title}}</h3>
                        <p>{{book.author}}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    {% if device == "terminal" %}
        <script>
            window.location.href = "http://localhost:5000/operations"
        </script>
    {% endif %}
{% endblock %}
