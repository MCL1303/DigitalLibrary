{% extends "base.html" %}
{% block content %}
	<h3>Должно понравиться</h3>
	<div class="row">
	{% for book in recBooks %}
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<img src="{{book.image}}" alt="">
				<div class="caption">
					<h3>{{book.title}}</h3>
					<p>{{book.author}}</p>
				</div>
			</div>
		</div>
	{% endfor %}
	</div>
{% endblock %}
