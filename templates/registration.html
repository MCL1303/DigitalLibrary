{% extends "layout.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
	<div class="row">
	    <link href="/static/css/signin.css" rel="stylesheet">

	    <form class="form-signin text-center" method="post" action="login">
	        <h2 class="form-signin-heading">Регистрация</h2>
	        <input type="text" name="inviteCode" class="form-control text-center" placeholder="Пригласительный код" required="" autofocus="">
	        <input type="email" name="email" class="form-control text-center" placeholder="Почта" required="">
	        <input type="password" name="password" class="form-control text-center" placeholder="Пароль" required="">
	        <a class="btn btn-lg btn-primary btn-block" href="/registration">Регистрация</a>
	    </form>
	</div>
    {% if device == "terminal" %}
		<script>
			window.location.href = "http://localhost:5000/operations"
		</script>
	{% endif %}
	{% if user == "librarian" %}
		<script>
			window.location.href = "http://localhost:5000/home"
		</script>
	{% endif %}
{% endblock %}
