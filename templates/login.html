<html lang="en">
	<head>
	    <title>Вход</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
	    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
	    <style type="text/css"></style>
    </head>
  	<body cz-shortcut-listen="true">
	    <div class="container">
		    <form class="form-signin" method="post" action="login">
		        <h2 class="form-signin-heading">Авторизация</h2>
		        <input type="text" name="login" class="form-control" placeholder="Логин" required="" autofocus="">
		        <input type="password" name="password" class="form-control" placeholder="Пароль" required="">
		        <div class="checkbox">
		            <label>
		                <input type="checkbox" value="remember-me"> Запомнить меня
		            </label>
		        </div>
		        <button class="btn btn-lg btn-success btn-block" type="submit">Вход</button>
		        <a class="btn btn-lg btn-primary btn-block" href="reg">Регистрация</a>
		        {% if devise == "terminal"%}
		            <a class="btn btn-lg btn-info btn-block">Или приложите карту к сканеру</a>
		        {% endif %}
		    </form>
	    </div>
	</body>
</html>
