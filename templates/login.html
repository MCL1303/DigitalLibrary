{% extends "layout.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
    <div class="row">
        <link href="/static/css/signin.css" rel="stylesheet">

        <form class="form-signin text-center" method="post" action="login">
            <input type="text" name="login" class="form-control text-center" placeholder="Логин" required="" autofocus="">
            <input type="password" name="password" class="form-control text-center" placeholder="Пароль" required="">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember-me"> Запомнить меня
                </label>
            </div>
            <button class="btn btn-lg btn-success btn-block" type="submit">Войти</button>
            <a class="btn btn-lg btn-primary btn-block" href="reg">Зарегистрироваться</a>
            {% if device == "terminal" %}
                <a class="btn btn-lg btn-info btn-block">Или приложите карту к сканеру</a>
            {% endif %}
        </form>
        {% if device == "terminal" %}
        <script>
            window.location.href = "http://localhost:5000/operations"
        </script>
    {% endif %}
    </div>
{% endblock %}
