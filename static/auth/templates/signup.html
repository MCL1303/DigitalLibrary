<form class="form-signin c_title">
	<h2 class="form-signin-heading">Регистрация</h2>

	<p title="" data-toggle="popover" data-placement="right" data-content="Введён неверный код" ng-click="showIfNo()" id="invite" style="margin: 0px;">

		<input type="invite" class="form-control" placeholder="Пригласительный код" autofocus="" ng-style="{'background-color': inputInvite}" ng-model="invite" ng-change="check_invite()">

	</p>

	<p title="" data-toggle="popover" data-placement="left" data-content="Этот адрес занят" ng-click="showIfNo()" id="emailUsed" style="margin: 0px;">

		<span title="" data-toggle="popover" data-placement="left" data-content="Неправильный адрес электронной почты" ng-click="showIfNo()" id="emailBad" style="margin: 0px;">

			<input type="text" class="form-control" placeholder="Почта" ng-style="{'background-color': inputEmail}" ng-change="check_email()" ng-model="email">

		</span>

	</p>


	<p title="" data-toggle="popover" data-placement="right" data-content="Логин занят" ng-click="showIfNo()" id="loginUsed" style="margin: 0px;">

		<span title="" data-toggle="popover" data-placement="right" data-content="Логин может состоять из цифр, латинских букв, знака подчеркивания и дефиса. А так же быть не короче 4 символов" ng-click="showIfNo()" id="loginBad" style="margin: 0px;">

			<input type="text" class="form-control" placeholder="Логин" ng-style="{'background-color': inputLogin}" ng-model="login" ng-change="check_login()">

		</span>

	</p>

	<p title="" data-toggle="popover" data-placement="left" data-content="Пароль должен содержать хотя бы 8 символов, включать буквы и цифры" ng-click="showIfNo()" id="password" style="margin: 0px;">

		<input type="password" class="form-control" placeholder="Пароль" ng-model="password" id="password" ng-style="{'background-color': inputPassword}" ng-change="check_password()">

	</p>

	<h4>Сложность пароля:</h4>
	<div class="progress">
		<div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': progress.toString() + '%'}" ng-class="[{'progress-bar-danger': progress <= 28}, {'progress-bar-warning': progress < 50}, {'progress-bar-info': progress <= 75}, {'progress-bar-success': progress > 75}]"> {{progress}}% </div>
	</div>
	<a class="btn btn-lg btn-success btn-block" type="submit" ng-click="signup()">Зарегистрироваться</a>
	<a class="btn btn-lg btn-primary btn-block" href="#/signin">Авторизироваться</a>
</form>
