<form class="form-signin c_title">
	<h2 class="form-signin-heading">Регистрация</h2>
	<input type="invite" class="form-control" placeholder="Пригласительный код" autofocus="">
	<input type="text" class="form-control" placeholder="Почта">
	<input type="text" class="form-control" placeholder="Логин">
	<input type="password" class="form-control" placeholder="Пароль" ng-model="password" id="password">
	<h4>Сложность пароля:</h4>
	<div class="progress">
		<div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': progress.toString() + '%'}" ng-class="[{'progress-bar-danger': progress <= 28}, {'progress-bar-warning': progress < 50}, {'progress-bar-info': progress <= 75}, {'progress-bar-success': progress > 75}]"> {{progress}}% </div>
	</div>
	<a class="btn btn-lg btn-success btn-block" type="submit" onclick="alert('asd')">Зарегистрироваться</a>
	<a class="btn btn-lg btn-primary btn-block" href="#/signin">Авторизироваться</a>
	Password == {{password}}
</form>
