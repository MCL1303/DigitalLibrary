<!doctype html>
<html ng-app='DigitalLibraryApp' ng-controller="MainCtrl">
	<head>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<script src="librarian/js/angular.js"></script>
		<script src="librarian/js/angular-route.js"></script>
		<script src="auth/js/angular-cookie.js"></script>
		<script src="librarian/js/app.js"></script>
		<script src="librarian/js/controllers.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>{{title}}</title>
	</head>

	<body cz-shortcut-listen="true">
		<nav class='navbar navbar-default navbar-static-top'>
			<div class='container'>
				<div class='navbar-header'>
					<a class="navbar-brand" href="#/top">Библиотека МХЛ</a>
				</div>
				<div class='navbar-collapse collapse'>
					<ul class='nav navbar-nav'>
						<li ng-class="{'active': page == 1}">
							<a class='pointer' id="DropdownGame" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="float: left;">Книги</a>
							<ul class="dropdown-menu" aria-labelledby="DropdownGame">
								<li><a href="#/add">Добавить</a></li>
								<li><a href="#/books">Каталог</a></li>
							</ul>
						</li>
						<li ng-class="{'active': page == 2}">
							<a href="#/users">Ученики</a>
						</li>
						<li ng-class="{'active': page == 3}">
							<a href="#/handlog">Журнал</a>
						</li>
					</ul>
					<ul class='nav navbar-nav navbar-right'>
						<li>
							<a id="DropdownUserMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="pointer">{{user.name}}</a>
							<ul class="dropdown-menu" aria-labelledby="DropdownUserMenu">
							    <li><a class='pointer'>Книг на руках: {{user.handed}}</a></li>
							    <li role="separator" class="divider"></li>
							    <li><a class='pointer' ng-click="signout()">Выход</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div ng-view>
				<div class='c_title'>
					<h1>Загрузка</h1>
					<img src="loading.gif">
				</div>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
